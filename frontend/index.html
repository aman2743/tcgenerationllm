<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Test Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Test Generator</h1>
            <p>Smart Testing Powered by Ollama</p>
        </header>

        <main>
            <div id="chat-container">
                <div class="message system">
                    <strong>Ready to test.</strong> Paste your component code below to generate comprehensive test
                    cases.
                </div>
            </div>

            <div class="input-area">
                <div class="textarea-wrapper">
                    <textarea id="user-input" placeholder="Paste your code or logic here..."></textarea>
                </div>
                <button id="send-btn">
                    Generate
                    <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20">
                        <path
                            d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z" />
                    </svg>
                </button>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
